<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8" />
    <title>WS → Canvas (5-slot)</title>
    <style>
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            padding: 18px;
        }

        #status {
            margin-bottom: 8px;
        }

        canvas {
            border: 1px solid #ddd;
            display: block;
            background: #fff;
        }

        #datas{
            display: grid;
            grid-template-columns: auto auto auto auto auto;
            gap: 16px;
        }
        #datas .data{
            background-color: #ddd;
            /* width: 100%; */
            aspect-ratio: 1/1;
            padding: 8px;
            border-radius: 6px;
            max-height: 200px;
            overflow: auto;
        }
    </style>
</head>

<body>
    <div id="status">Bağlantı: <strong id="conn">bağlanılıyor...</strong></div>
    <canvas id="c" width="1500" height="1000"></canvas>

    <h3>Son Mesaj / Seçili Slot</h3>
    <div id="datas">
        <div class="data"></div>
        <div class="data"></div>
        <div class="data"></div>
        <div class="data"></div>
        <div class="data"></div>
    </div>
    <script>
        (() => {
            const slots = [null, null, null, null, null];
            const lastClicks = [null, null, null, null, null];

            const canvas = document.getElementById('c');
            const ctx = canvas.getContext('2d');
            const W = canvas.width;
            const H = canvas.height;
            const padding = 40;
            const slotsCount = 5;
            const radius = 48;
            const gap = (W - padding * 2 - slotsCount * radius * 2) / (slotsCount - 1);

            const infoEl = document.getElementById('datas');
            const connEl = document.getElementById('conn');


            function draw() {
                ctx.clearRect(0, 0, W, H);

                ctx.fillStyle = '#fff';
                ctx.fillRect(0, 0, W, H);

                for (let i = 0; i < slotsCount; i++) {

                    const item = slots[i];

                    if (item?.id > 0) {
                        const cy = item.x; // H / 2;
                        const cx = item.y; //padding + radius + i * (radius * 2 + gap);
                        // dolu: dolu daire + gölge
                        ctx.beginPath();
                        ctx.arc(cx, cy, radius + 6, 0, Math.PI * 2);
                        ctx.fillStyle = 'rgba(10,110,200,0.08)';
                        ctx.fill();

                        ctx.beginPath();
                        ctx.arc(cx, cy, radius, 0, Math.PI * 2);
                        ctx.fillStyle = '#0a6ec8';
                        ctx.fill();

                        // iç yazılar (id, x,y)
                        ctx.fillStyle = 'white';
                        ctx.textAlign = 'center';
                        ctx.font = 'bold 16px system-ui';
                        // id padded to 5 as in DATA_FMT
                        const idStr = String(item.id).padStart(5, '0');
                        ctx.fillText(`id:${idStr}`, cx, cy - 6);

                        ctx.font = '13px system-ui';
                        ctx.fillText(`${item.id}-(${item.x},${item.y})`, cx, cy + 14);

                    } 
                }
            }

            draw();

            const socket = new WebSocket('ws://localhost:9090');

            socket.addEventListener('open', () => {
                connEl.textContent = 'bağlandı';
                connEl.style.color = 'green';
            });

            socket.addEventListener('message', (evt) => {
                let parsed;
                try {
                    parsed = JSON.parse(evt.data);
                } catch (e) {
                    console.warn('Parse edilemeyen ham veri:', evt.data);
                }

                if (parsed.index === null) {
                    console.warn('Uygun olmayan index geldi:', parsed.index);
                    return;
                }

                slots[parsed.index] = {
                    index: parsed.index,
                    id: parsed.id,
                    x: parsed.x,
                    y: parsed.y,
                    time: parsed.time
                };
                if(parsed.id>0){
                    infoEl.children[parsed.index].innerText = JSON.stringify(slots[parsed.index], null, 4);
                }

                draw();
            });

            socket.addEventListener('close', () => {
                connEl.textContent = 'kapandı';
                connEl.style.color = 'gray';
            });
            socket.addEventListener('error', (e) => {
                connEl.textContent = 'hata';
                connEl.style.color = 'red';
                console.error('WS error', e);
            });
        })();
    </script>
</body>

</html>
